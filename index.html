
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pranav Challa | Mathematics & Computer Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --accent-color: #3b82f6;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-color);
        color: #e5e7eb;
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 40px 40px;
        margin: 0;
      }
      #root:empty::before {
        content: 'Loading Experience...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5em;
        color: #666;
        font-family: 'Fira Code', monospace;
      }
      h1, h2, h3 {
        font-family: 'Crimson Pro', serif;
        letter-spacing: -0.02em;
      }
      .math-font {
        font-family: 'Crimson Pro', serif;
        font-style: italic;
      }
      .mono-font {
        font-family: 'Fira Code', monospace;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .gradient-text {
        background: linear-gradient(135deg, #fff 30%, #60a5fa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
